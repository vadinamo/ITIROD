<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/dropdown/dropdown.css">
    <link rel="stylesheet" href="./styles/navbar/navbar.css">
    <link rel="stylesheet" href="./styles/side-menu.css">
    <link rel="stylesheet" href="./styles/input-group/input-group.css">
    <link rel="stylesheet" href="./styles/profile-group/profile-group.css">
    <link rel="stylesheet" href="./styles/tabs.css">
    <link rel="stylesheet" href="./styles/invitations/invitations.css">
    <script src="./styles/scripts/side-menu.js"></script>
</head>
<style>
    .draggable {
        cursor: move;
    }

    .draggable.dragging {
        opacity: .5;
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <span class="navbar__item menu-image" onclick="toggleNav()">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </span>

            <h2 class="navbar__item" style="margin: 0; font-size: 1.5rem;">Trello</h2>
            <div class="dropdown">
                <span class="dropdown__btn" id="dropdownUsername">Krupa</span>
                <div class="dropdown__content" id="dropdown-content">
                    <img id="dropdownContentImage" />
                    <p id="dropdownContentUsername"></p>
                    <p id="dropdownContentEmail"></p>
                    <div style="background-color: rgb(113, 113, 113); height: 2px; width: 100%"></div>
                    <a href="./profile.html#profile">Profile</a>
                    <a href="#" id="logOut">Log out</a>
                </div>
            </div>
        </nav>
        <aside id="side-nav" class="sidenav">
            <h2>Projects</h2>
            <div style="background-color: white; height: 2px; width: 100%;"></div>
            <div class="project-container" id="userProjects">
            </div>
        </aside>
    </header>
    <main class="main-view">
        <div class="white-container">
            <div class="tab-buttons-containter">
                <button type="submit" class="center-button tablink" onclick="location.href='#profile'">
                    Edit
                    profile
                </button>
                <button type="submit" class="center-button tablink" onclick="location.href='#invitations'">
                    Invitations
                </button>
            </div>
            <div id="profile" class="tabcontent">
                <form>
                    <div class="profile-group">
                        <div class="profile-group__left">
                            <img class="profile-group__avatar" id="avatarImage">
                            <label for="avatar" class="fade-button center-button">Upload avatar</label>
                            <input id="avatar" type="file" hidden />
                        </div>
                        <div class="profile-group__right">
                            <div class="input-group">
                                <label for="username" class="input-group__label">Username</label>
                                <input id="username" class="input-group__input"
                                    style="background-image: url('./images/defaults/user-icon.png');" type="text"
                                    placeholder="Type your username" />
                                <label for="email" class="input-group__label">Email</label>
                                <input id="email" class="input-group__input"
                                    style="background-image: url('./images/defaults/mail-icon.png');" type="text"
                                    placeholder="Type your email" />
                                <label for="password" class="input-group__label">Password</label>
                                <input id="password" class="input-group__input"
                                    style="background-image: url('./images/defaults/lock-icon.png');" type="password"
                                    placeholder="Type your password" />
                                <label for="repeat-password" class="input-group__label">Repeat password</label>
                                <input id="repeat-password" class="input-group__input"
                                    style="background-image: url('./images/defaults/lock-icon.png'); margin-bottom: 0"
                                    type="password" placeholder="Repeat your password" />
                                <button class="fade-button center-button" id="submitData" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="invitations" class="invitations tabcontent"></div>
        </div>
    </main>

    <script type="module" src="./scripts/profile.js"></script>
</body>

</html>
