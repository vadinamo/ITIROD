<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new project</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/input-group/input-group.css">
</head>

<body>
    <main class="main-view-no-nav">
        <div class="white-container">
            <h1 style="align-self: center;">New project</h1>
            <form>
                <div class="input-group">
                    <label for="name" class="input-group__label">Project name</label>
                    <input id="name" class="input-group__input_no-image input-group__input" type="text"
                        placeholder="Type your project name" />
                    <label for="description" class="input-group__label">Description</label>
                    <input id="description" class="input-group__input input-group__input_no-image"
                        style="margin-bottom: 0.5rem;" type="text" placeholder="Type your project description" />
                    <button class="fade-button" id="submitData" type="button">Create</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./scripts/project-create.js"></script>
</body>

</html>
