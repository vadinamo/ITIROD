<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/task-view/task-view.css">
    <link rel="stylesheet" href="./styles/input-group/input-group.css">
    <link rel="stylesheet" href="./styles/dropdown/dropdown.css">
    <link rel="stylesheet" href="./styles/navbar/navbar.css">
    <link rel="stylesheet" href="./styles/project-members.css">
    <link rel="stylesheet" href="./styles/side-menu.css">
    <link rel="stylesheet" href="./styles/modal/modal.css">
    <script src="./styles/scripts/side-menu.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <span class="navbar__item menu-image" onclick="toggleNav()">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </span>

            <h2 class="navbar__item" style="margin: 0; font-size: 1.5rem;">Trello</h2>
            <div class="dropdown">
                <span class="dropdown__btn" id="dropdownUsername">Krupa</span>
                <div class="dropdown__content" id="dropdown-content">
                    <img id="dropdownContentImage" />
                    <p id="dropdownContentUsername"></p>
                    <p id="dropdownContentEmail"></p>
                    <div style="background-color: rgb(113, 113, 113); height: 2px; width: 100%"></div>
                    <a href="./profile.html#profile">Profile</a>
                    <a href="#" id="logOut">Log out</a>
                </div>
            </div>
        </nav>
        <aside id="side-nav" class="sidenav">
            <h2>Projects</h2>
            <div style="background-color: white; height: 2px; width: 100%;"></div>
            <div class="project-container" id="userProjects">
            </div>
        </aside>
    </header>
    <main>
        <section class="task-view">
            <div class="task-view__container" active>
                <div class="task-view__type task-view__type_to-do">
                    <h1>To do</h1>
                </div>
                <div class="task-view__card_container" id="to-do"></div>
                <button class="round-button plus" id="add-to-do">
                    <p>+</p>
                </button>
            </div>
            <div class="task-view__container" style="background-color: rgb(122, 122, 122, 0.3);">
                <div class="task-view__type task-view__type_in-progress">
                    <h1>In progress</h1>
                </div>
                <div class="task-view__card_container" id="in-progress"></div>
                <button class="round-button plus" id="add-in-progress">
                    <p>+</p>
                </button>
            </div>
            <div class="task-view__container">
                <div class="task-view__type task-view__type_complete">
                    <h1>Completed</h1>
                </div>
                <div class="task-view__card_container" id="complete"></div>
                <button class="round-button plus" id="add-complete">
                    <p>+</p>
                </button>
            </div>
        </section>
        <section class="project-members">
            <div id="project-members"></div>
            <button class="round-button plus" id='inviteMember' onclick="location.href='#openModal'">
                <p>+</p>
            </button>
        </section>
        <div id="openModal" class="modal">
            <div class="modal__dialog">
                <div class="modal__content">
                    <div class="modal__header">
                        <h3 class="modal__title">Invite into project</h3>
                        <a href="#close" title="Close" class="modal__close">Ã—</a>
                    </div>
                    <div class="modal__body">
                        <div class="input-group">
                            <label for="inviteEmail" class="input-group__label">Email</label>
                            <input id="inviteEmail" class="input-group__input"
                                style="background-image: url('./images/defaults/mail-icon.png'); margin: auto 0;"
                                type="text" placeholder="Type email" />
                            <button class="fade-button" id="sentInvitation" type="button">Sent invitation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/project.js"></script>
</body>

</html>
