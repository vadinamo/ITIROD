        <div id="side-nav" class="sidenav">

            </div>

        <div class="main-view">
            <div class="white-container">
                <div class="tab-buttons-containter">
                    <button type="submit" class="center-button tablink active" onclick="openTab(event, 'profile')">Edit
                        profile</button>
                    <button type="submit" class="center-button tablink"
                        onclick="openTab(event, 'invitations')">Invitations</button>
                </div>
                <div id="profile" class="tabcontent">
                    <form>
                        <div class="profile-group">
                            <div class="left">
                                <img class="avatar" src="../images/IMG_2735.JPG">
                                <button type="button" class="fade-button center-button"
                                    onclick="document.getElementById('avatar').click()">Upload</button>
                                <input id="avatar" type="file" hidden />
                            </div>
                            <div class="right">
                                <label for="username" class="input-label">Username</label>
                                <input id="username" class="underline-input"
                                    style="background-image: url('../images/defaults/user-icon.png');" type="text"
                                    placeholder="Type your username" value="User" />
                                <label for="email" class="input-label">Email</label>
                                <input id="email" class="underline-input"
                                    style="background-image: url('../images/defaults/mail-icon.png');" type="text"
                                    placeholder="Type your email" value="user@gmail.com" />
                                <label for="password" class="input-label">Password</label>
                                <input id="password" class="underline-input"
                                    style="background-image: url('../images/defaults/lock-icon.png');" type="password"
                                    placeholder="Type your password" />
                                <label for="repeat-password" class="input-label">Repeat password</label>
                                <input id="repeat-password" class="underline-input"
                                    style="background-image: url('../images/defaults/lock-icon.png'); margin-bottom: 0"
                                    type="password" placeholder="Repeat your password" />
                                <button type="submit" class="fade-button center-button">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="invitations" class="invitations-container tabcontent" style="display: none;">
                    <div class="invitation">
                        <p class="project-name">asljdansfakljnsdfkljadsk;fdaslkflkadmsfklmasdlk</p>
                        <button class="accept"></button>
                        <button class="decline"></button>
                    </div>
