<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/auth-pages.css">
</head>

<body>
    <div class="main-view">
        <div class="white-container">
            <h1 style="align-self: center;">Register</h1>
            <form>
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <input id="username" class="underline-input"
                        style="background-image: url('../images/defaults/user-icon.png');" type="text"
                        placeholder="Type your username" />
                    <label for="email" class="input-label">Email</label>
                    <input id="email" class="underline-input"
                        style="background-image: url('../images/defaults/mail-icon.png');" type="text"
                        placeholder="Type your email" />
                    <label for="password" class="input-label">Password</label>
                    <input id="password" class="underline-input"
                        style="background-image: url('../images/defaults/lock-icon.png');" type="text"
                        placeholder="Type your password" />
                    <label for="repeat-password" class="input-label">Password</label>
                    <input id="repeat-password" class="underline-input"
                        style="background-image: url('../images/defaults/lock-icon.png'); margin-bottom: 0"
                        type="text" placeholder="Repeat your password" />
                    <label for="avatar" class="fade-button">Upload avatar</label>
                    <input id="avatar" type="file" hidden />
                    <button class="fade-button" type="submit">Register</button>
                    <a href="./login.html" class="small-link" style="margin: 0.2rem auto">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
