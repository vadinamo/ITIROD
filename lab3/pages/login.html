<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/auth-pages.css">
</head>

<body>
    <div class="main-view">
        <div class="white-container">
            <h1 style="align-self: center;">Log in</h1>
            <form>
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input class="underline-input" style="background-image: url('../images/defaults/user-icon.png');" type="text" placeholder="Type you email" />
                    <label class="input-label">Password</label>
                    <input class="underline-input" style="background-image: url('../images/defaults/lock-icon.png'); margin-bottom: 0.5rem;" type="text" placeholder="Type you password" />
                    <a class="small-link">Don't have an account?</a>
                    <button class="fade-button">Click me</button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
